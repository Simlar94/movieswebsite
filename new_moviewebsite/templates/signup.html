{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="add_movie_content">
            <div>
                <h1>Signup</h1>
                <form method="post" action="{{ url_for('insertuser') }}">
                    <ul>
                        <li>Username</li>
                        <input type="text" name="u_username" required />
                        <li>Password</li>
                        <input type="password" name="u_password" required />
                    </ul>
                    <input class="btn_style" type="submit" value="Create user">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
